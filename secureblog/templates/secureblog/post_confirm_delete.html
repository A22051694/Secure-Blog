<style>
  body {
    background: #f8f9fa;
    font-family: Arial, sans-serif;
    color: #222;
    margin: 0;
  }
  .delete-container {
    max-width: 400px;
    margin: 60px auto;
    padding: 2em;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
    text-align: center;
  }
  h2 {
    color: #dc3545;
    margin-bottom: 1em;
  }
  .delete-button {
    background: #dc3545;
    color: #fff;
    border: none;
    border-radius: 3px;
    padding: 0.6em 1.2em;
    font-size: 1em;
    font-weight: 500;
    cursor: pointer;
    margin-right: 0.7em;
    transition: background 0.2s;
  }
  .delete-button:hover {
    background: #a71d2a;
  }
  .cancel-button {
    background: #f1f1f1;
    color: #333;
    border: none;
    border-radius: 3px;
    padding: 0.6em 1.2em;
    font-size: 1em;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
    transition: background 0.2s;
    display: inline-block;
    margin-top: 1em;
  }
  .cancel-button:hover {
    background: #e2e2e2;
  }
</style>
<div class="delete-container">
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post" style="display: inline">
    {% csrf_token %}
    <button type="submit" class="delete-button">Confirm Delete</button>
  </form>
  <a href="{% url 'post_detail' object.pk %}" class="cancel-button">Cancel</a>
</div>
