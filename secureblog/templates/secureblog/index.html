<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        background: #f8f9fa;
        font-family: Arial, sans-serif;
        color: #222;
        margin: 0;
      }
      .container {
        max-width: 500px;
        margin: 40px auto;
        padding: 2em;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 1.5em;
      }
      label {
        font-weight: 500;
        color: #222;
        margin-bottom: 0.3em;
        display: block;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 0.5em;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 1em;
        margin-bottom: 1em;
        box-sizing: border-box;
      }
      textarea {
        min-height: 80px;
        resize: vertical;
      }
      button[type="button"],
      button[type="submit"] {
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 0.7em 0;
        font-size: 1em;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        width: 100%;
        margin-bottom: 1em;
      }
      button[type="button"]:hover,
      button[type="submit"]:hover {
        background: #0056b3;
      }
      #preview {
        background: #f9f9f9;
        border: 1px solid #e3e3e3;
        border-radius: 5px;
        padding: 1em 1.2em;
        margin: 1.5em 0;
      }
      h2 {
        color: #333;
        margin-bottom: 0.7em;
      }
      form[action] {
        text-align: right;
      }
      form[action] button {
        background: #dc3545;
        margin-bottom: 0;
      }
      form[action] button:hover {
        background: #a71d2a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create a New Blog Post</h1>
      <form id="blogForm">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter the title"
          required
        />
        <label for="content">Content:</label>
        <textarea
          id="content"
          name="content"
          placeholder="Write your content here"
          required
        ></textarea>
        <button type="button" onclick="submitPost()">Submit</button>
      </form>
      <h2>Preview</h2>
      <div id="preview">
        <p><strong>Title:</strong> <span id="previewTitle"></span></p>
        <p><strong>Content:</strong> <span id="previewContent"></span></p>
      </div>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
    </div>
  </body>
</html>
