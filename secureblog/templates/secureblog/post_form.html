<style>
  body {
    background: #f8f9fa;
    font-family: Arial, sans-serif;
    color: #222;
    margin: 0;
  }
  .post-form-container {
    max-width: 450px;
    margin: 60px auto;
    padding: 2em;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
  }
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 1.5em;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1em;
  }
  input[type="text"],
  textarea {
    width: 100%;
    padding: 0.5em;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 1em;
    box-sizing: border-box;
  }
  textarea {
    min-height: 80px;
    resize: vertical;
  }
  button[type="submit"] {
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    padding: 0.7em 0;
    font-size: 1em;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
  }
  button[type="submit"]:hover {
    background: #0056b3;
  }
</style>
<div class="post-form-container">
  <h2>{% if object %}Edit Post{% else %}Create Post{% endif %}</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
</div>
